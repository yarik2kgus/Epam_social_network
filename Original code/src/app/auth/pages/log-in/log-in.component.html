<img class="logo" src="assets/icons/logo_dark.svg" width="76" height="84" alt="logo" />

<h2 class="title">U-pamers</h2>

<h3 class="subtitle">Log in to expand your social network and communicate with colleagues.</h3>

<form class="form" [formGroup]="loginForm">
  <epm-input class="password" labelPlaceholder="Login" [control]="email" />
  <epm-error-message [control]="email" />
  <epm-input class="confirm" labelPlaceholder="Password" [type]="inputTypes.Password" [control]="password" />
  <epm-error-message [control]="password" />
  <p class="forgot-pass">
    <a class="link" [routerLink]="['/', appRoutes.Auth, appRoutes.ResetPassword]">Forgot password?</a>
  </p>

  @if(!requestInProgress()) {
  <epm-button class="submit-button" [class]="buttonThemes.Primary" [isDisabled]="!isFormValid" (click)="onLogIn()">
    Log In
  </epm-button>
  } @else {
  <epm-loader />
  }
</form>

</span>
